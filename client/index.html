<!doctype>
<html lang="fr">

<head>
  <meta charset="utf-8">

  <title>Asclepia</title>
  <!-- Load Vue followed by Vue Router -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
  <div id="app">
    <header>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Asclepia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <router-link class="nav-item nav-link" to='/'>Accueil</router-link>
            <router-link class="nav-item nav-link" to='/panier'>Patients</router-link>
            <router-link class="nav-item nav-link" to='/register'>S'inscrire</router-link>
            <router-link class="nav-item nav-link" to='/login'>S'identifier</router-link>
          </div>
        </div>
      </nav>
    </header>

    <main style="margin-top: 2em;">
      <router-view :patient="patients" @load-patient="loadPatient" @log-in="logIn">
      </router-view>
    </main>

  </div>
  <script src="/vue-application.js"></script>

</html>
